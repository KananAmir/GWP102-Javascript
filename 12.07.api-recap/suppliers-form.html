<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer src="./suppliers-form.js"></script>
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
      }
      ul {
        list-style: none;
      }
      header {
        background-color: teal;
        padding: 20px 0;
      }
      .spinner {
        display: none;
        height: 75vh;
      }
      .spinner.show {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="text-white">Suppliers</h1>
          <nav>
            <ul class="d-flex gap-5 m-0">
              <li><a href="suppliers.html">Suppliers Lists</a></li>
              <li><a href="suppliers-form.html">Add or Edit Supplier</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row my-5 justify-content-center">
        <div class="col col-6">
          <form>
            <div class="mb-3">
              <label for="comp" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="comp" />
            </div>
            <div class="mb-3">
              <label for="adress" class="form-label">Adress</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
