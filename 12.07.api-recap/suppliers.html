<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="./suppliers.js"></script>
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        font-size: 1.2rem;
        color: white;
      }
      ul {
        list-style: none;
      }
      header {
        background-color: teal;
        padding: 20px 0;
      }
      .spinner {
        display: none;
        height: 75vh;
      }
      .spinner.show {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="text-white">Suppliers</h1>
          <input
            type="search"
            class="form-control w-25"
            id="search"
            placeholder="seacrh here.."
          />
          <button class="btn btn-dark sort">Ascending</button>
          <nav>
            <ul class="d-flex gap-5 m-0">
              <li><a href="suppliers.html">Suppliers Lists</a></li>
              <li><a href="suppliers-form.html">Add or Edit Supplier</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>Adress</th>
            <th>Phone</th>
            <th>City, Country</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr> -->
        </tbody>
      </table>

      <div class="spinner">
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </body>
</html>
